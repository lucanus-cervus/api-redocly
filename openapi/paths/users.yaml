get:
  tags:
    - Utilisateurs
  summary: Obtenir les données de tous les utilisateurs.
  description: Route permettant de visualiser les données relatives à tous les utilisateurs du profil manager.
  operationId: users
  security: 
    - bearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              wp_users:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      ID:
                        type: string
                        examples:
                          - "15689548"
                      user_login:
                        type: string
                        examples:
                          - api.kipful
                      user_nicename:
                        type: string
                        examples:
                          - api.kipful
                      user_email:
                        type: string
                        examples:
                          - api@kipful.com
                      user_url:
                        type: string
                      user_registered:
                        type: string
                        examples:
                          - "2023-04-15 07:21:59"
                      user_activation_key:
                        type: string
                        examples:
                          - "165641241:$P$B9DSQeqwZOEAZEsdSFFZEUq1068RSR0"
                      user_status:
                        type: string
                        examples:
                          - "0"
                      display_name:
                        type: string
                        examples:
                          - "Api Kipful"   
                  ID:
                    type: integer
                    examples:
                      - 15689548
                  caps:
                    type: object
                    properties:
                      profil_manager:
                        type: boolean
                        examples:
                          - true
                  cap_key:
                    type: string
                    examples:
                      - wp_capabilities
                  roles:
                    type: array
                    items:
                      type: string
                    examples:
                      - ['profil_manager']
                  allcaps:
                    type: object
                    properties:
                      read:
                        type: boolean
                        examples:
                          - true
                      level_0:
                        type: boolean
                        examples:
                          - true
                      profil_manager:
                        type: boolean
                        examples:
                          - true
                  filter:
                    type: [string, 'null']
                    examples:
                      - null
              access_token:
                type: string
                examples:
                  - 1d57a30b847b707d535e9027e9d9c3ec1366ba94b14eb003fbea95509cc10f3f
              expires_in:
                type: number
                examples:
                  - 1800
              refresh_token:
                type: string
                examples:
                  - "11b0798227db18c389345d14c6e65fc625cae3fba71a1b32baf1bf2fc5305a55"
    '400':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                examples:
                  - rest_missing_callback_param
              message:
                type: string
                examples:
                  - "Paramètre(s) manquant(s) : username, password"
              data:
                type: object
                properties:
                  status:
                    type: integer
                    examples:
                      - 400
                  params:
                    type: array
                    items:
                      type: string
                    examples:
                      - ['username', 'password']
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Authentication.yaml
    description: Authentification à partir des données de connexion du profil manager.
    required: true
  x-codeSamples:
    - lang: C#
      source:
        $ref: ../code_samples/C_sharp/echo/post.cs
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/echo/post.php
