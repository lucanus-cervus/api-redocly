post:
  tags:
    - Authentification
  summary: Obtenir un jeton d'accès (access token)
  description: Routes d'authentification permettant la génération d'un jeton d'accès pour effectuer les autres opérations.
  operationId: authentication
  security: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                examples:
                  - rest_missing_callback_param
              message:
                type: string
                examples:
                  - "Paramètre(s) manquant(s) : username, password"
              data:
                type: object
                properties:
                  status:
                    type: integer
                    examples:
                      - 400
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Authentication.yaml
    description: Authentification à partir des données de connexion du profil manager.
    required: true
  x-codeSamples:
    - lang: C#
      source:
        $ref: ../code_samples/C_sharp/echo/post.cs
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/echo/post.php
